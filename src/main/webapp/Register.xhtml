	<section class="page_section team" id="team">
		<div class="container"
			style="border-radius: 25px; border: 2px solid #D6C485; padding: 20px; width: 80%; margin-bottom: 50px;   !important;">
			<h:form id="form" style="">
				<p:growl id="growl1" sticky="true" showSummary="true" />

				<p:tabView id="tabview"
					style="background-color: #F7F9D0;  !important; " orientation="left">
					<p:tab id="AccountSetup" title="Account Details"
						titleStyle="background-color:#E9A328;  !important; ">
						<p:panel header="Account Details"
							Style="background-color:#E9A328;   !important; ">
							<p:messages showIcon="false" style="text-align:left" />
							<h:panelGrid columns="2">
								<h:outputText value="Email: *" />
								<p:inputText size="60" placeholder="Email*" required="true"
									requiredMessage="Please Enter Email ?"
									validatorMessage="Invalid email format"
									value="#{customerWizard.user.emailId}">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="FaceBook: " />
								<p:inputText size="60" placeholder="Facebook"
									requiredMessage="Please Enter FaceBook ?"
									value="#{customerWizard.user.facebook}" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Password: *" />
								<p:password placeholder="Password*" size="60" id="password"
									required="true" match="confirmed"
									requiredMessage="Please Enter Password ?"
									value="#{customerWizard.user.password}" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Confirm Password:* " rendered="true" />
								<p:password size="60" id="confirmed" label="Confirm Password"
									requiredMessage="Please Confirm Password"
									value="#{customerWizard.user.password}" />


							</h:panelGrid>

						</p:panel>

					</p:tab>

					<p:tab id="PersonalDetails" title="Personal Details"
						titleStyle="background-color:#E9A328;  !important; ">
						<p:panel header="Personal Details"
							Style="background-color:#E9A328;  !important; ">
							<p:messages showIcon="false" style="text-align:left" />
							<h:panelGrid columns="2">
								<h:outputText value="Date of Birth: *" />
								<p:calendar id="popup" placeholder="Birth Date" required="true"
									yearRange="1910:2016" requiredMessage="Please Enter DOP ?"
									label="Birth date" navigator="true" showOtherMonths="true"
									showButtonPanel="true " pattern="dd/MM/yyyy"
									value="#{customerWizard.user.birthdate}" />

								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="National ID: *" />
								<p:inputText size="60" id="NationalId"
									value="#{customerWizard.user.nationalId}"
									placeholder="National ID" required="true"
									requiredMessage="Please Enter NID ?">
									<f:validateLength minimum="14" maximum="15" />
								</p:inputText>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="First Name: *" />
								<p:inputText size="60" placeholder="First Name"
									requiredMessage="Please Enter First Name ?"
									value="#{customerWizard.user.firstName}" required="True" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Last Name: *" />
								<p:inputText size="60" placeholder="Last Name"
									requiredMessage="Please Enter Last Name ?"
									value="#{customerWizard.user.lastName}" required="true" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Address: *" />
								<p:inputText size="60" placeholder="Address"
									requiredMessage="Please Enter Address ?"
									value="#{customerWizard.user.address}" required="true" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Mobile: *" />
								<p:inputText size="60" id="Mobile" placeholder="Telephone"
									required="true" requiredMessage="Please Enter Mobile ?"
									value="#{customerWizard.user.phone}">
									<f:convertNumber integerOnly="true" type="number" />
								</p:inputText>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Whats App : *" />
								<p:inputText size="60" id="Whatsapp" placeholder="Whats App"
									required="true" requiredMessage="Please Enter Mobile ?"
									value="#{customerWizard.user.whatsapp}">
									<f:convertNumber integerOnly="true" type="number" />
								</p:inputText>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Profession: *" />
								<p:inputText size="60" placeholder="Profession" required="true"
									requiredMessage="Please Enter Profession ?"
									value="#{customerWizard.user.profession}" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Gender: *" />
								<p:selectOneMenu id="console"
									requiredMessage="Please Select Gender ?"
									value="#{customerWizard.user.gender}" required="true"
									style="padding:0px;   margin-bottom: 10px; width: 100%;  font-family: montserrat;  font-size: 12px; width:100%; !important">
									<f:selectItem itemLabel="Male" itemValue="Male" />
									<f:selectItem itemLabel="Female" itemValue="Female" />

								</p:selectOneMenu>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Marital Status: *" />

								<p:selectOneMenu id="Mstatus"
									requiredMessage="Please Enter Marital Status ?"
									value="#{customerWizard.user.martialStatus}" required="true"
									style="padding: 0px;   margin-bottom: 10px; width: 100%;  font-family: montserrat;  font-size: 12px; width:100%; !important">
									<f:selectItem itemLabel="Single" itemValue="Single" />
									<f:selectItem itemLabel="Married" itemValue="Married" />
									<f:selectItem itemLabel="Other" itemValue="Other" />

								</p:selectOneMenu>
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Children:" />
								<p:inputText size="60" placeholder="Number of Children"
									id="NoOfChilds" value="#{customerWizard.user.numberOfChildren}">
									<f:convertNumber integerOnly="true" type="number" />
								</p:inputText>



							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="RecommendAFriend" title="Recommend A Friend"
						titleStyle="background-color:#E9A328;  !important; ">

						<p:panel header="Recommend A Friend">
							<p:messages showIcon="false" style="text-align:left" />
							<h:panelGrid columns="2" style="text-align:left;">


								<h:outputText value="Friend Name:" />
								<p:inputText size="60" placeholder="Friend's Name"
									value="#{customerWizard.user.friendName}" />
								<p:spacer></p:spacer>
								<p:spacer></p:spacer>
								<h:outputText value="Friend Email:" />
								<p:inputText size="60" placeholder="Friend's Email"
									value="#{customerWizard.user.friendEmail}" />



							</h:panelGrid>

						</p:panel>

					</p:tab>
					<p:tab id="Survey" title="Survey" titleStyle="background-color:#E9A328;  !important; " >

						<p:panel header="Survey">
							<p:messages showIcon="false" style="text-align:left" />
							<h:panelGrid columns="1" style="text-align:left;">



								<p:multiSelectListbox
									value="#{multiSelectView.selectedLocation}" effect="slide"
									header="Location" showHeaders="true">
									<f:selectItems value="#{multiSelectView.location}" />
								</p:multiSelectListbox>
								<p />
								<p:multiSelectListbox
									value="#{multiSelectView.selectedProfession}" effect="slide"
									header="Profession" showHeaders="true">
									<f:selectItems value="#{multiSelectView.profession}" />
								</p:multiSelectListbox>
								
								<h:outputText id="outer"
									value="Your Profession: #{multiSelectView.selectedProfession}"
									style="display:block" />
								<h:outputText id="out"
									value="Your Location: #{multiSelectView.selectedLocation}"
									style="display:block" />

<p:commandButton value="Save" icon="ui-icon-check"
									
									update="out,outer" 
									
									 style="display:block;margin:10px 0" 
									
									/>

<p:growl id="growl" sticky="true" showSummary="true" />
							<p:commandButton value="Submit" action="#{customerWizard.save}"
								update="growl" styleClass="myButton1" style="float:right; !important;"
								onclick="alert('Please wait till checking our records and send email!')" />
							</h:panelGrid>
							
						</p:panel>

					</p:tab>
