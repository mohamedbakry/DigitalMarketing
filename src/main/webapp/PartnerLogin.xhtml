<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.fs-title {
    font-size: 15px;
    text-transform: uppercase;
    color: #F3F5F7;
    margin-bottom: 10px;
    margin-top: -46px;
}
</style>   

</h:head>
<h:body>
<ui:include src="views/header.xhtml" />
	<section class="page_section" id="clients">
		<!--page_section-->

		<div class="container" style="border-radius: 25px; height:100%; !important;  border: 2px solid #D6C485; padding: 20px;">
			<h:form id="msform" >
				<!-- progress bar -->

				
					<h2 class="fs-title">Partner Log In</h2>
					<h3 class="fs-subtitle">*****</h3>

					<h:panelGrid id="grid" columns="1" cellpadding="5"
						style="margin:0 auto">
						<p:messages showIcon="false" />
						<p:inputText id="email" required="true" size="50" style="width:100%"
							requiredMessage="Please Enter Email ?" placeholder="Email"
							validatorMessage="Invalid email format"
							value="#{partnerLoginMB.email}">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:password id="pass" required="true" placeholder="Password" style="width:100%"
							requiredMessage="Please Enter Password ?"
							value="#{partnerLoginMB.password}" />
						<p:commandButton styleClass="myButton" value="Log In"
							update="grid" action="#{partnerLoginMB.doLogin}" />
					</h:panelGrid>


					<div class="forgot" style="margin: 0 auto">
						<a href="#">forgot password?</a>
					</div>

				
			</h:form>
		</div>
		
	</section>

	     <footer class="footer_wrapper" style="position: fixed; !important;" id="contact">
  
  <div class="container">
    <div class="footer_bottom"><span>Copyright Â© 2015,    Powered by <a href="http://www.masrurgroup.com">IKONSOFT</a>. </span> </div>
  </div>
</footer>



<script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/js/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="../resources/js/jquery.nav.js"></script> 
<script type="text/javascript" src="../resources/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../resources/js/jquery.isotope.js"></script>
<script type="text/javascript" src="../resources/js/wow.js"></script> 
<script type="text/javascript" src="../resources/js/custom.js"></script>
<script type="text/javascript" src="../resources/js/js.js"></script>


</h:body>



</html>
