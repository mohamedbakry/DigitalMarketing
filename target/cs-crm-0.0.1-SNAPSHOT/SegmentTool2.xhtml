<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:include src="views/header.xhtml" />

</h:head>
<h:body>

	<section class="page_section" id="clients">
		<!--page_section-->

		<div class="container" >


			<h:form id="msform" style="background-color:white; width:70%; !important;">
			<h1>Segment Selection Settings </h1>
<h:panelGrid columns="2" style="width:100%; !important;">
<h:outputText value="Location: *" />
					<p:selectOneMenu id="location" 
						
						style="padding: 15px; width:400px;  margin-bottom: 10px;   font-family: montserrat;  font-size: 13px;  !important">
						<f:selectItem itemLabel="Single" itemValue="Single" />

					</p:selectOneMenu>

<h:outputText value="Age Range: *" />
					<p:selectOneMenu id="age"
						
						style="padding: 15px;   margin-bottom: 10px;   font-family: montserrat;  font-size: 13px;  !important">
						<f:selectItem itemLabel="Single" itemValue="Single" />

					</p:selectOneMenu>

<h:outputText value="Gender: *" />
					<p:selectOneMenu id="gender"
						
						style="padding: 15px;   margin-bottom: 10px;   font-family: montserrat;  font-size: 13px;  !important">
						<f:selectItem itemLabel="Single" itemValue="Single" />

					</p:selectOneMenu>
<h:outputText value="Profession: *" />
					<p:selectOneMenu id="profession"
						
						style="padding: 15px;   margin-bottom: 10px;   font-family: montserrat;  font-size: 13px;  !important">
						<f:selectItem itemLabel="Single" itemValue="Single" />

					</p:selectOneMenu>
<h:outputText value="Marital Status: *" />
					<p:selectOneMenu id="Mstatus"
						
						style="padding: 15px;   margin-bottom: 10px;   font-family: montserrat;  font-size: 13px;  !important">
						<f:selectItem itemLabel="Single" itemValue="Single" />
                      <f:selectItem itemLabel="Married" itemValue="Married" />
                      <f:selectItem itemLabel="Other" itemValue="Other" />

					</p:selectOneMenu>

				</h:panelGrid>
			</h:form>
		</div>
	</section>
	<ui:include src="views/footer.xhtml" />


</h:body>



</html>
