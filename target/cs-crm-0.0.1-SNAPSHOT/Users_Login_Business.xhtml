<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">    <h:head>
        <ui:include src="views/header.xhtml" />  
        
    </h:head>
    <h:body>

        <section class="page_section" id="clients"><!--page_section-->

<div class="container" style="border-radius: 25px; height:100%; !important;  border: 2px solid #D6C485; padding: 20px;" >
      <h:form  id="msform">
	<!-- progressbar -->
	
	 <center>
		<h2 class="fs-title">Admin User Log In</h2>
		<h3 class="fs-subtitle">*****</h3>
		<h:panelGrid id="grid" columns="1" cellpadding="5">
						<p:messages showIcon="false" />
                              						
							<p:inputText id="email" required="true" size="50"
								requiredMessage="Please Enter Email ?" placeholder="Email"
								validatorMessage="Invalid email format"
								value="#{businessUserLoginMB.email}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							
							<p:password id="pass" required="true" placeholder="Password"
								requiredMessage="Please Enter Password ?"
								value="#{businessUserLoginMB.password}" />
								
							<p:selectOneMenu id="Role"
									requiredMessage="Please Select Role ?"
									value="#{businessUserLoginMB.authority}" required="true"
									style="padding: 0px;   margin-bottom: 10px; font-family: montserrat;   width:50%; !important">
									<f:selectItem itemLabel="Administrator" itemValue="ADMIN" />
									<f:selectItem itemLabel="Customer Service" itemValue="CUSTOMER_SERVICE" />
									<f:selectItem itemLabel="Business Development" itemValue="BUSINESS_USER" />
									<f:selectItem itemLabel="IT Department" itemValue="IT_SUPPORT" />
									<f:selectItem itemLabel="Super User" itemValue="SUPER_USER" />
									


								</p:selectOneMenu>
							
							<p:commandButton styleClass="myButton" value="Log In"
								update="grid" action="#{businessUserLoginMB.doLogin()}" />
						</h:panelGrid>
         
                    <div class="forgot" align="center">
			<a href="#">forgot password?</a>
		</div>	
                    </center>
	
</h:form>

  </div>
        </section>
        <ui:include src="views/footer.xhtml" />


    </h:body>



</html>
